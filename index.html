---
layout: default
---
<div id="posts">
	{% for post in paginator.posts %}
	<article class="post col-md-8">
		<header>
			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<aside class="quiet">Posted {{ post.date|date:"%b %d, %Y" }}</aside>
		</header>
		<div class="content">{{ post.excerpt|markdownify }}</div>
	</article>
	{% endfor %}
</div>

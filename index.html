---
layout: default
---
<div id="posts">
	{% for post in paginator.posts %}
	<article class="post">
		<header>
			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<aside class="quiet">Posted {{ post.date|date:"%b %d, %Y" }}</aside>
		</header>
		{% if forloop.first %}
		{{ post.content }}
		{% endif %}
	</article>
	{% endfor %}
</div>
